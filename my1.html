<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Tester</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    *{padding: 0%;
    margin: 0%;
     box-sizing: border-box;}
  </style>
  <body>
    <div class="container-fluid" style="background-color: aliceblue;">
      <div class="row">
        <div class="col-md-12">
          <div class="main" style="width:100%;height:100vh;display:flex;justify-content: center;align-items:center;">
            <div class="subdiv" style="text-align: center;">
              <h1>Welcome to Speed Tester</h1>
              <h2 id="sentence"></h2>
              <textarea class="bg-transparent text-dark" id="mywords" placeholder="Start writing here" cols="100" rows="10" style="box-shadow:1px 1px 1px grey;border-radius:10px;border-color:black"></textarea>
              <br>
                <button id="btn" class="main-btn" style="padding:3px 6px">Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="my1.js"></script>
</html>
